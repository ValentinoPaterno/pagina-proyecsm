<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
    content="¿Quieres contactarte con Sm Cosmeticos?">
    <meta name="keywords"
    content="contacto SM, cosméticos, belleza, maquillaje, perfumes">
    <title>Contacto SM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../estilos/style.css">
    <script src="https://kit.fontawesome.com/979173d597.js" crossorigin="anonymous"></script>
</head>


<body>
    <section class="wrapper">
        <header class="navbar1">
            <nav class="navbar navbar-expand-lg p-3" >
                <div class="container-fluid">
                    <img class="logodesm" src="../img/LOGO.png" alt="lógo de sm cosmeticos">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 fw-semibold">
                            <li class="nav-item">
                                <a class="nav-link link-dark" aria-current="page" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link link-dark" href="./productos.html">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link link-dark" href="./acerca.html">Acerca</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link link-dark" href="./contacto.html">Contacto</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link link-dark" href="./promociones.html">Promociones</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>   
        
        <main class="form">
            <section class="containerContact">
                <div class="contact-us">
                    <h1>Contactanos</h1>
                </div>
                <form class="formulario m-5 p-3 col-sm-5">
                    <div class="row mb-5">
                        <label for="inputName3" class="col-sm-2 col-form-label">Nombre/s</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName3" required>
                        </div>
                    </div>
                    <div class="row mb-5">
                        <label for="inputSurname3" class="col-sm-2 col-form-label">Apellido/s</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputSurname3" required>
                        </div>
                    </div>
                    <div class="row mb-5">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" required>
                        </div>
                    </div>
                    <div class="row mb-5">
                        <label for="inputText3" class="col-sm-2 col-form-label">Comentario</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputText3" placeholder="Escriba un comentario adicional aquí..." required>
                        </div>
                    </div>
                    <fieldset class="row mb-5">
                        <legend class="col-form-label col-sm-2 pt-0">Motivo de contacto</legend>
                        <div class="col-sm-9">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Dudas/Consultas
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                    Oferta de trabajo
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                                <label class="form-check-label" for="gridRadios3">
                                    Quejas
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                                <label class="form-check-label" for="gridRadios3">
                                    Otro
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <div class="row mb-5">
                        <div class="col-sm-10 offset-sm-0">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1" required>
                                <label class="form-check-label" for="gridCheck1">
                                    Acepto enviar mi información a Sm Cosmeticos
                                </label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </section>
        </main>
        
        <footer class="footer">
            <div class="footerIcons">
                <a target="_blank" href="https://www.instagram.com/?hl=es-la"><img class="iconosFooter" src="../img/instagram.png" alt="enlace a chat de instagram"></a>
                <a target="_blank" href="https://www.youtube.com/"><img class="iconosFooter" src="../img/youtube.png" alt="enlace a youtube"></a>
                <a target="_blank" href="https://wa.me/543794041557"><img class="iconosFooter" src="../img/whatsapp.png" alt="enlace a chat de whatsapp"></a>
            </div> 
        </footer>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
